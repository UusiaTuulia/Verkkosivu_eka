<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tyylisivu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Esimerkkejä CSS tyylien hyödyntämisestä</h1>
    <p>CSS:n avulla voi tekstiä muotoilla hyödyntäen samaa tyyliä useissa paikoissa</p>
    <div class="div_look">Kuten tässä laatikossa</div>
    <p>Samoin 'numeroiduissa' listauksissa</p>
    <ol class="ol_look">
        <li>Ensimmäinen kohta</li>
        <li>Toinen kohta</li>
    </ol>
    <p>Ja tietysty numeroimattomissa listoissa</p>
    <ul class="ul_look">
        <li>Eka kohta</li>
        <li>Toka kohta</li>
    </ul>
</body>
</html>
